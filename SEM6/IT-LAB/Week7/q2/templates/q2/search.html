<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2 Search</title>
        <style>
     tr:nth-child(odd) {background-color: #8c8fed;}
     tr:nth-child(even) {background-color: #9389fa;}
     th, thead {
        background-color: #f76a4a;
        color: darkblue;
     }
     table, th, td {
        border: 1px solid black;
     }
    </style>
</head>
<body>
    <form action="search" method="POST">
        {% csrf_token %}
        {{form}}
        <br>
        <input type="submit" value="search">
    </form><br>
    <table>
        <thead>
            <th>Name</th>
            <th>City</th>
        </thead>
        {% for employee in employees %}
        <tr>
            <td>{{employee.Name}}</td>
            <td>{{employee.City}}</td>
        </tr>
        {% endfor %}
    </table>
    <button><a href="{% url 'index' %}">Back</a></button>
</body>
</html>
